<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>カウントアップ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
<h2>「カウント」ボタンをクリックするとカウントアップします</h2>
<div id="app">
    <p> {{count}}回</p>
    <button v-on:click="countUp">カウント</button>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            countUp: function () {
                this.count++;

            }
        }
    })
</script>
</body>
</html>
