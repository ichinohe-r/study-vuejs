<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ vueText }}</p>
</div>

        }
    })
</script>

</html>
